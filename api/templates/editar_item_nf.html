<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Item da Nota Fiscal</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Editar Item da Nota Fiscal: {{ nota_fiscal.numero_nf }}</h2>

      <form
        action="{{ url_for('editar_item_nf', nf_id=nota_fiscal.id, item_id=item.id) }}"
        method="post"
      >
        <div class="form-group">
          <label for="descricao">Descrição do Item:</label>
          <input
            type="text"
            id="descricao"
            name="descricao"
            class="form-control"
            value="{{ item.descricao }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="quantidade">Quantidade:</label>
          <input
            type="number"
            id="quantidade"
            name="quantidade"
            class="form-control"
            value="{{ item.quantidade }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="preco_unitario">Preço Unitário:</label>
          <input
            type="number"
            step="0.01"
            id="preco_unitario"
            name="preco_unitario"
            class="form-control"
            value="{{ item.preco_unitario }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="grupo">Grupo:</label>
          <select id="grupo" name="grupo" class="form-control" required>
            <option value="Cirurgia">Cirurgia</option>
            <option value="Prótese">Prótese</option>
            <option value="Material Básico">Material Básico</option>
            <option value="Descartável">Descartável</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a
          href="{{ url_for('detalhar_nota_fiscal', nf_id=nota_fiscal.id) }}"
          class="btn btn-secondary"
          >Cancelar</a
        >
      </form>
    </div>
  </body>
</html>
