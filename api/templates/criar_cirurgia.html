{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>üè• Registrar Nova Cirurgia</h2>
            <hr>

            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="data_cirurgia"><strong>Data da Cirurgia</strong></label>
                    <input type="date" id="data_cirurgia" name="data_cirurgia" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="nome_paciente"><strong>Nome do Paciente</strong></label>
                    <input type="text" id="nome_paciente" name="nome_paciente" class="form-control" placeholder="Digite o nome do paciente" required>
                </div>

                <div class="form-group">
                    <label for="referencia_produto"><strong>Refer√™ncia do Produto</strong></label>
                    <input type="text" id="referencia_produto" name="referencia_produto" class="form-control" placeholder="Digite a refer√™ncia ou c√≥digo do produto" required>
                </div>

                <div class="form-group">
                    <label for="mercadoria_id"><strong>Produto do Estoque (Opcional)</strong></label>
                    <select id="mercadoria_id" name="mercadoria_id" class="form-control">
                        <option value="">-- Selecione um produto --</option>
                        {% for mercadoria in mercadorias %}
                        <option value="{{ mercadoria.id }}">{{ mercadoria.codigo }} - {{ mercadoria.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="foto"><strong>Foto da Cirurgia</strong></label>
                    <input type="file" id="foto" name="foto" class="form-control-file" accept="image/*">
                    <small class="form-text text-muted">Formatos aceitos: PNG, JPG, JPEG, GIF (m√°ximo 16MB)</small>
                </div>

                <div class="form-group">
                    <label for="descricao"><strong>Descri√ß√£o/Observa√ß√µes</strong></label>
                    <textarea id="descricao" name="descricao" class="form-control" rows="4" placeholder="Adicione observa√ß√µes sobre a cirurgia..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">‚úÖ Registrar Cirurgia</button>
                    <a href="{{ url_for('listar_cirurgias') }}" class="btn btn-secondary">‚¨ÖÔ∏è Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
