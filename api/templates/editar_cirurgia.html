{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>üè• Editar Cirurgia</h2>
            <hr>

            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="data_cirurgia"><strong>Data da Cirurgia</strong></label>
                    <input type="date" id="data_cirurgia" name="data_cirurgia" class="form-control" 
                           value="{{ cirurgia.data_cirurgia.strftime('%Y-%m-%d') }}" required>
                </div>

                <div class="form-group">
                    <label for="nome_paciente"><strong>Nome do Paciente</strong></label>
                    <input type="text" id="nome_paciente" name="nome_paciente" class="form-control" 
                           value="{{ cirurgia.nome_paciente }}" required>
                </div>

                <div class="form-group">
                    <label for="referencia_produto"><strong>Refer√™ncia do Produto</strong></label>
                    <input type="text" id="referencia_produto" name="referencia_produto" class="form-control" 
                           value="{{ cirurgia.referencia_produto }}" required>
                </div>

                <div class="form-group">
                    <label for="mercadoria_id"><strong>Produto do Estoque (Opcional)</strong></label>
                    <select id="mercadoria_id" name="mercadoria_id" class="form-control">
                        <option value="">-- Selecione um produto --</option>
                        {% for mercadoria in mercadorias %}
                        <option value="{{ mercadoria.id }}" {% if cirurgia.mercadoria_id == mercadoria.id %}selected{% endif %}>
                            {{ mercadoria.codigo }} - {{ mercadoria.nome }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="foto"><strong>Foto da Cirurgia</strong></label>
                    {% if cirurgia.foto_path %}
                    <div class="alert alert-info mb-3">
                        <strong>Foto atual:</strong>
                        <a href="{{ url_for('download_foto_cirurgia', id=cirurgia.id) }}" target="_blank" class="btn btn-sm btn-secondary">
                            üì∏ Ver Foto
                        </a>
                    </div>
                    {% endif %}
                    <input type="file" id="foto" name="foto" class="form-control-file" accept="image/*">
                    <small class="form-text text-muted">Formatos aceitos: PNG, JPG, JPEG, GIF (m√°ximo 16MB). Deixe em branco para manter a foto atual.</small>
                </div>

                <div class="form-group">
                    <label for="descricao"><strong>Descri√ß√£o/Observa√ß√µes</strong></label>
                    <textarea id="descricao" name="descricao" class="form-control" rows="4">{{ cirurgia.descricao or '' }}</textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">‚úÖ Atualizar Cirurgia</button>
                    <a href="{{ url_for('listar_cirurgias') }}" class="btn btn-secondary">‚¨ÖÔ∏è Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
